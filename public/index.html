<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Storage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <form action="/sign_up" method="POST">
            <h1><u>CONTACT DETAILS</u></h1>
            <h2>Personal Details</h2>
            <div class="form-group1">
                <label>First Name </label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required/>
            </div>
            <div class="form-group2">
                <label>Last Name </label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required />
            </div>
            <div class="form-group3">
                <label>Email Id</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Id" required/>
            </div>
            <div class="form-group4">
                <label>Phone No.</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone No" required />
            </div>

            <h3>Address Details</h3>

            <div class="form-group5">
                <label>Address </label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Address" required />
            </div>
            <div class="form-group6">
                <label>Pin Code </label>
                <input type="text" class="form-control" id="pin" name="pin" placeholder="Pin Code" required />
            </div>
            <div>
                <div class="box">
                    <label>Storage Medium</label>

                    <select class="form-select">
                            <option selected>Storage Type</option>
                             
                            <option value="">Database Storage</option>
                    
                        </select>
                </div>
                <br /><br />
            </div>
            <button type="submit" class="btn btn-danger btn-block">Submit To Database Storage</button>
        </form>
    </div>

    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
